<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xmlreader</title>
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/font.css" />
</head>
<body class="hide-menu">
	<header>
		<div class="header">
			<div id="bt-list">
				<span class="icon-list"></span>
			</div>
			<h1>Emergency Neurological Life Support</h1>
		</div>
		<div id="progress-bar"></div>
	</header>
	<div class="body">
		<div id="menu">
			<div class="cnt">
				<div class="pn">
					<div class="header">Topics:</div>
					<div class="list"></div>
				</div>
				<div class="pn">
					<div class="header">Sub-Topics:</div>
					<div class="list"></div>
				</div>
			</div>
		</div>
		<div class="main">

			<div class="holder"></div>

			<div id="page">
			
				<div id="page_welcome">
					<h2>Emergency Neurological Life Support</h2>
					<p>What to do in the first critical hour of a neurological emergency</p>
				</div>

				<div class="page_main">

					<div class="ctr">
						<div class="bt" id="bt-back">
							<span class="icon-arrow-left2"></span>
						</div>
						<div class="bt" id="bt-node">
							<span class="icon-text"></span>
						</div>
						<div class="bt" id="bt-tree">
							<span class="icon-flow-cascade"></span>
						</div>
						<div class="bt" id="bt-note">
							<span class="icon-book2"></span>
						</div>
					</div>
					
					<div class="stage">
						<div id="stage-tree"></div>
						<div id="stage-node"></div>
						<div id="stage-note"></div>
					</div>
	
				</div>
				
			</div>
	
		</div>
		<script src="js/main.js"></script>
	</div>
</body>
</html>
